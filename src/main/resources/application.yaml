spring:
  application:
    name: flight-search

  datasource:
    url: jdbc:postgresql://localhost:5432/flights_search
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver


  jpa:
    hibernate:
      ddl-auto: update

  properties:
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect

    database: postgresql

    show-sql: true

server:
  port: 8080
